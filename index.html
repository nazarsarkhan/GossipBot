<html lang="en" data-theme="auto">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* THEME TOKENS */
    :root {
      --radius: 16px;
      --shadow: 0 14px 36px rgba(16,33,59,.14);

      /* Light defaults */
      --bg: #f2f6fb;
      --card: #ffffff;
      --text: #13223d;
      --muted: #5c6b86;
      --border: #d9e1ef;
      --acc: #008ce2;
      --acc-2: #db4e3d;
      --glass: rgba(255,255,255,.82);
    }
    /* Dark theme overrides */
    .theme-dark {
      --bg: #0f1628;
      --card: #141d33;
      --text: #f1f5ff;
      --muted: #97a7c9;
      --border: #1f2a44;
      --shadow: 0 18px 42px rgba(0,0,0,.45);
      --acc: #3aa9ff;
      --acc-2: #ff7a66;
      --glass: rgba(20,29,51,.82);
    }

    * { box-sizing: border-box; }
    html { min-height: 100%; }
    body {
      margin: 0;
      padding: clamp(18px, 6vh, 48px) clamp(16px, 4vw, 48px);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at 20% -10%, rgba(0,140,226,.16), transparent 45%),
                  radial-gradient(circle at 85% 10%, rgba(219,78,61,.12), transparent 42%),
                  var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      gap: clamp(18px, 4vh, 28px);
      min-height: 100vh;
      transition: background .3s ease;
    }

    .header-controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 24px);
      position: relative;
    }
    .lang-switch {
      position: relative;
    }
    .lang-current {
      appearance: none;
      border: none;
      background: linear-gradient(135deg, rgba(255,255,255,.96), color-mix(in srgb, var(--border) 12%, rgba(255,255,255,.96)));
      color: var(--text);
      border-radius: 14px;
      padding: 10px 38px 10px 18px;
      font: inherit;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(19,34,61,.16);
      transition: transform .15s ease, box-shadow .18s ease, background .18s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      min-width: 120px;
      justify-content: center;
    }
    .lang-current::after {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      width: 10px;
      height: 6px;
      margin-top: -3px;
      background: currentColor;
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none"><path d="M1 1.75 6 6.25 11 1.75" stroke="%23000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>') center/contain no-repeat;
      opacity: .6;
      transition: opacity .18s ease, transform .18s ease;
      pointer-events: none;
    }
    .lang-switch[data-open="true"] .lang-current::after {
      opacity: .9;
      transform: translateY(-2px) rotate(180deg);
    }
    .lang-current:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(19,34,61,.18);
    }
    .theme-dark .lang-current {
      background: linear-gradient(135deg, rgba(20,29,51,.96), color-mix(in srgb, rgba(58,169,255,.18) 18%, rgba(20,29,51,.96)));
      box-shadow: 0 18px 36px rgba(0,0,0,.45);
    }
    .lang-menu {
      list-style: none;
      margin: 8px 0 0;
      padding: 8px 0;
      position: absolute;
      top: calc(100% + 4px);
      right: 0;
      min-width: 120px;
      background: var(--card);
      border: 1px solid color-mix(in srgb, var(--border) 65%, transparent);
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(19,34,61,.2);
      display: grid;
      gap: 2px;
      transition: opacity .18s ease, transform .18s ease, visibility .18s ease;
      z-index: 10;
    }
    .lang-switch[data-open="false"] .lang-menu {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-6px);
      pointer-events: none;
    }
    .lang-switch[data-open="true"] .lang-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .lang-menu button {
      appearance: none;
      border: none;
      width: 100%;
      background: transparent;
      color: var(--text);
      font: inherit;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      padding: 10px 20px;
      text-align: center;
      cursor: pointer;
      transition: background .15s ease, color .15s ease;
      display: block;
    }
    .lang-menu button[aria-selected="true"] {
      background: color-mix(in srgb, var(--acc) 10%, transparent);
      color: var(--acc);
    }
    .lang-menu button:hover,
    .lang-menu button:focus-visible {
      background: color-mix(in srgb, var(--acc) 12%, transparent);
      outline: none;
    }
    .theme-dark .lang-menu {
      box-shadow: 0 22px 44px rgba(0,0,0,.48);
    }
    .theme-switch { position: relative; }
    .theme-toggle-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 16px;
      border: 1px solid color-mix(in srgb, var(--border) 60%, transparent);
      background: linear-gradient(135deg, color-mix(in srgb, rgba(255,255,255,.96) 88%, var(--acc) 12%), rgba(255,255,255,.96));
      box-shadow: 0 14px 30px rgba(19,34,61,.14);
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
    }
    .theme-toggle-input:checked + .theme-toggle-label {
      background: linear-gradient(135deg, color-mix(in srgb, rgba(0,140,226,.18) 30%, rgba(255,255,255,.94)), rgba(255,255,255,.94));
      border-color: color-mix(in srgb, var(--acc) 45%, transparent);
    }
    .theme-toggle-input:focus-visible + .theme-toggle-label {
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--acc) 24%, transparent), 0 16px 32px rgba(19,34,61,.18);
    }
    .theme-toggle-label:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(19,34,61,.18);
    }
    .theme-dark .theme-toggle-label {
      background: linear-gradient(135deg, rgba(20,29,51,.94), color-mix(in srgb, rgba(58,169,255,.2) 18%, rgba(20,29,51,.94)));
      box-shadow: 0 18px 38px rgba(0,0,0,.5);
      border-color: color-mix(in srgb, rgba(31,42,68,.9) 70%, transparent);
    }
    .theme-dark .theme-toggle-input:checked + .theme-toggle-label {
      background: linear-gradient(135deg, rgba(20,29,51,.94), color-mix(in srgb, rgba(58,169,255,.4) 40%, rgba(20,29,51,.94)));
      border-color: color-mix(in srgb, rgba(58,169,255,.6) 50%, transparent);
    }
    .theme-toggle-visual {
      position: relative;
      width: 26px;
      height: 26px;
      display: grid;
      place-items: center;
      font-size: 20px;
    }
    .theme-icon {
      grid-area: 1 / 1;
      opacity: 0;
      transform: scale(.8);
      transition: opacity .18s ease, transform .18s ease;
    }
    .theme-toggle-input:not(:checked) + .theme-toggle-label .theme-icon.sun,
    .theme-toggle-input:checked + .theme-toggle-label .theme-icon.moon {
      opacity: 1;
      transform: scale(1);
    }

    .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }

    .container {
      width: min(760px, 100%);
      max-width: 760px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: 0 auto;

    header { padding: clamp(20px, 4vw, 32px); display:flex; align-items:center; gap: clamp(12px, 3vw, 24px); justify-content:flex-start; }
    .brand-left { display:flex; align-items:center; gap: clamp(10px, 2vw, 18px); }
    .logo { width: clamp(96px, 22vw, 132px); height: auto; display:block; }
    .title { margin: 0; font-size: clamp(20px, 2.6vw, 26px); font-weight: 700; letter-spacing: .2px; }
    .subtitle { margin: 6px 0 0; color: var(--muted); font-size: clamp(13px, 2vw, 15px); }

    form { padding: 0 clamp(20px, 4vw, 32px) clamp(24px, 5vw, 40px); flex:1; display:flex; flex-direction:column; }
    .field { margin: 14px 0 0; }
    label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 8px; }
    input[type="text"], textarea {
      width: 100%; background: var(--card); color: var(--text);
      border: 1px solid color-mix(in srgb, var(--border) 78%, transparent); border-radius: 14px; padding: 14px 16px; font: inherit; outline: none;
      transition: border-color .18s ease, background .18s ease, box-shadow .18s ease;
    }
    textarea { resize: vertical; min-height: 140px; max-height: none; }
    input[type="text"]:focus, textarea:focus { border-color: color-mix(in srgb, var(--acc) 80%, white 20%); box-shadow: 0 0 0 3px color-mix(in srgb, var(--acc) 18%, transparent); background: color-mix(in srgb, var(--card) 90%, rgba(255,255,255,.92)); }

    .row { display: flex; gap: 12px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .muted { color: var(--muted); font-size: 12px; }
    .counter { font-size: 12px; color: var(--muted); }

    .consent { display: flex; gap: 10px; align-items: flex-start; margin-top: 12px; }
    .consent input { margin-top: 4px; }

    .actions { display: flex; gap: 12px; margin-top: 16px; align-items: center; flex-wrap: wrap; }
    button[type="submit"] { appearance: none; border: none; cursor: pointer; user-select: none; background: linear-gradient(135deg, var(--acc), color-mix(in srgb, var(--acc-2) 35%, var(--acc))); color: white; font-weight: 600; letter-spacing: .2px; padding: 12px 22px; border-radius: 14px; box-shadow: 0 10px 24px rgba(0,140,226,.26); transition: transform .05s ease, filter .2s ease, opacity .2s ease; }
    button[disabled] { opacity: .6; cursor: not-allowed; box-shadow: none; }
    button:not([disabled]):active { transform: translateY(1px); }
    .ghost { background: color-mix(in srgb, var(--card) 75%, rgba(0,140,226,.08)); border: 1px solid color-mix(in srgb, var(--border) 65%, transparent); color: var(--acc); font-weight: 500; padding: 12px 18px; border-radius: 14px; position: relative; overflow: hidden; transition: border-color .18s ease, color .18s ease, background .18s ease; }
    .ghost::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(0,140,226,.12), rgba(219,78,61,.12)); opacity: 0; pointer-events: none; transition: opacity .2s ease; }
    .ghost span { position: relative; z-index: 1; }
    .ghost:hover::before { opacity: 1; }
    .ghost:hover { color: color-mix(in srgb, var(--acc) 80%, var(--acc-2)); border-color: color-mix(in srgb, var(--acc) 35%, var(--border)); background: color-mix(in srgb, var(--card) 80%, rgba(0,140,226,.12)); }

    .toast { position: fixed; right: 20px; bottom: 20px; max-width: min(420px, 90vw); background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 14px 16px; box-shadow: var(--shadow); display: none; }
    .toast[data-show="true"] { display: block; }
    .toast p { margin: 0; font-size: 14px; }
    .toast.success { border-color: rgba(74,222,128,.4); }
    .toast.error { border-color: rgba(239,68,68,.4); }

    footer { padding: clamp(20px, 4vw, 28px); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; gap: 16px; flex-wrap: wrap; }
    .brand { font-weight: 600; font-size: 13px; color: var(--muted); }
    .links { display: flex; gap: 14px; flex-wrap: wrap; }
    .links a { color: var(--muted); text-decoration: none; font-size: 12px; }
    .links a:hover { text-decoration: underline; }

    @media (max-width: 900px) {
      body { align-items: stretch; }
      header { flex-direction: column; align-items: flex-start; gap: 18px; }
      .header-controls { width: 100%; justify-content: space-between; }
    }
    @media (max-width: 640px) {
      body { padding: clamp(16px, 5vh, 32px) clamp(12px, 5vw, 20px); }
      .header-controls { flex-direction: column; align-items: stretch; gap: 14px; }
      .lang-switch { width: 100%; }
      .lang-current { width: 100%; }
      .lang-menu { width: 100%; right: 0; }
      .theme-toggle-label { align-self: flex-start; }
      form { padding: 0 16px 24px; }
      footer { padding: 18px 16px 22px; flex-direction: column; align-items: flex-start; }
    }
  </style>

  <script>
    
    // ===== THEME =====
    const root = document.documentElement;
    const THEME_KEY = 'gossip.theme';
    const themeToggle = document.getElementById('themeToggle');
    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

    let userSelectedTheme = false;

    const applyTheme = (mode) => {
      const resolved = mode === 'dark' ? 'dark' : 'light';
      root.classList.toggle('theme-dark', resolved === 'dark');
      root.dataset.mode = resolved;
      root.setAttribute('data-theme', resolved);
      root.setAttribute('data-theme-resolved', resolved);
      if(themeToggle.checked !== (resolved === 'dark')){
        themeToggle.checked = resolved === 'dark';
      }
    };

    const storedTheme = localStorage.getItem(THEME_KEY);
    const initialTheme = storedTheme === 'dark' || storedTheme === 'light'
      ? storedTheme
      : (mediaQuery.matches ? 'dark' : 'light');
    userSelectedTheme = storedTheme === 'dark' || storedTheme === 'light';
    applyTheme(initialTheme);

    themeToggle.addEventListener('change', () => {
      const mode = themeToggle.checked ? 'dark' : 'light';
      userSelectedTheme = true;
      localStorage.setItem(THEME_KEY, mode);
      applyTheme(mode);
    });

    const syncSystemTheme = () => {
      if(!userSelectedTheme){
        applyTheme(mediaQuery.matches ? 'dark' : 'light');
      }
    };
    if(mediaQuery.addEventListener){
      mediaQuery.addEventListener('change', syncSystemTheme);
    } else if(mediaQuery.addListener){
      mediaQuery.addListener(syncSystemTheme);
    }

    // ===== I18N =====

    };
    const LANG_KEY = 'gossip.lang';
    const DEFAULT_LANG = 'en';
    const langSwitch = document.querySelector('.lang-switch');
    const langButton = document.getElementById('langButton');
    const langButtonText = document.getElementById('langButtonText');
    const langMenu = document.getElementById('langMenu');
    const langItems = Array.from(langMenu.querySelectorAll('button[data-lang]'));
    const langShortKey = { en: 'langShortEn', ru: 'langShortRu' };

    const themeToggleLabel = document.querySelector('.theme-toggle-label');

    const i18n = {
      get lang(){ return this._lang; }, set lang(v){ this._lang = v; },
      t(k){ return (dict[this.lang] && dict[this.lang][k]) || k; },
      apply(){
        document.documentElement.lang = this.lang;
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          if(!key) return;
          if(key === 'clear') { el.innerHTML = `<span>${this.t('clear')}</span>`; return; }
          el.textContent = this.t(key);
        });
        document.getElementById('message').setAttribute('placeholder', this.lang==='ru' ? '–ë–µ–∑ –§–ò–û, —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ –∏ –∞–¥—Ä–µ—Å–æ–≤' : 'No names, phone numbers or addresses');
        langButtonText.textContent = this.t(langShortKey[this.lang]);
        langButton.setAttribute('aria-label', this.t('langLabel'));
        langButton.setAttribute('title', this.t('langLabel'));
        langItems.forEach(btn => {
          const key = btn.getAttribute('data-i18n');
          btn.textContent = this.t(key);
          btn.setAttribute('aria-selected', btn.dataset.lang === this.lang ? 'true' : 'false');
        });
        themeToggle.setAttribute('aria-label', this.t('themeLabel'));
        if(themeToggleLabel){
          themeToggleLabel.setAttribute('title', this.t('themeLabel'));
        }
      }
    };
    const storedLang = localStorage.getItem(LANG_KEY);
    const initialLang = dict[storedLang] ? storedLang : DEFAULT_LANG;

    const closeLangMenu = (focusButton = false) => {
      langSwitch.dataset.open = 'false';
      langButton.setAttribute('aria-expanded', 'false');
      if(focusButton){
        langButton.focus();
      }
    };

    const openLangMenu = () => {
      langSwitch.dataset.open = 'true';
      langButton.setAttribute('aria-expanded', 'true');
      const current = langItems.find(btn => btn.dataset.lang === i18n.lang) || langItems[0];
      current.focus();
    };

    langButton.addEventListener('click', (event) => {
      event.preventDefault();
      if(langSwitch.dataset.open === 'true'){
        closeLangMenu();
      } else {
        openLangMenu();
      }
    });

    langButton.addEventListener('keydown', (event) => {
      if(event.key === 'ArrowDown' || event.key === 'Enter' || event.key === ' '){
        event.preventDefault();
        if(langSwitch.dataset.open !== 'true'){
          openLangMenu();
        }
      } else if(event.key === 'Escape'){
        closeLangMenu(true);
      }
    });

    const moveLangFocus = (currentBtn, direction) => {
      const currentIndex = langItems.indexOf(currentBtn);
      if(currentIndex === -1) return;
      const nextIndex = (currentIndex + direction + langItems.length) % langItems.length;
      langItems[nextIndex].focus();
    };

    langItems.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        if(!dict[lang]) return;
        setLanguage(lang);
        closeLangMenu(true);
      });
      btn.addEventListener('keydown', (event) => {
        if(event.key === 'ArrowDown'){
          event.preventDefault();
          moveLangFocus(btn, 1);
        } else if(event.key === 'ArrowUp'){
          event.preventDefault();
          moveLangFocus(btn, -1);
        } else if(event.key === 'Home'){
          event.preventDefault();
          langItems[0].focus();
        } else if(event.key === 'End'){
          event.preventDefault();
          langItems[langItems.length - 1].focus();
        } else if(event.key === 'Escape'){
          event.preventDefault();
          closeLangMenu(true);
        }
      });
    });

    document.addEventListener('click', (event) => {
      if(!langSwitch.contains(event.target)){
        closeLangMenu();
      }
    });

    langButton.addEventListener('blur', () => {
      if(langSwitch.dataset.open === 'true'){
        requestAnimationFrame(() => {
          if(!langSwitch.contains(document.activeElement)){
            closeLangMenu();
          }
        });
      }
    });

    langMenu.addEventListener('keydown', (event) => {
      if(event.key === 'Tab'){
        closeLangMenu();
      }
    });

    const setLanguage = (lang) => {
      if(!dict[lang]) return;
      i18n.lang = lang;
      localStorage.setItem(LANG_KEY, i18n.lang);
      i18n.apply();
    };

    setLanguage(initialLang);

    // ===== FORM LOGIC =====
    const form = document.getElementById('form');
    const textarea = document.getElementById('message');
    const counter = document.getElementById('counter');
    const agree = document.getElementById('agree');
    const submitBtn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');
    const ENDPOINT = 'http://localhost:3000/api/submit';

    const updateState = () => {
      const len = textarea.value.length;
      counter.textContent = `${len} / 2000`;
      const isValid = len >= 10 && len <= 2000 && agree.checked;
      submitBtn.disabled = !isValid;
    };
    textarea.addEventListener('input', updateState);
    agree.addEventListener('change', updateState);
    form.addEventListener('reset', () => { requestAnimationFrame(() => { textarea.focus(); updateState(); }); });

    const showToast = (msg, type='success') => {
      toast.className = `toast ${type}`;
      toast.dataset.show = 'true';
      toast.innerHTML = `<p>${msg}</p>`;
      setTimeout(()=>{ toast.dataset.show='false'; }, 4500);
    };

    const RISKY_PATTERN = /(\+?\d[\d\s\-()]{8,})|([\w.+-]+@[\w-]+\.[a-z]{2,})|(t\.me\/)/i;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      if (RISKY_PATTERN.test(textarea.value)) {
        showToast(i18n.t('toastPII'), 'error');
        submitBtn.disabled = false;
        return;
      }
      try {
        const body = new URLSearchParams();
        body.set('text', textarea.value.trim());
        const res = await fetch(ENDPOINT, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' }, body });
        const text = await res.text();
        if (!res.ok) throw new Error(text || 'Error');
        form.reset();
        updateState();
        showToast(i18n.t('toastOk'));
      } catch (err) {
        console.error(err);
        showToast(i18n.t('toastErr'), 'error');
        submitBtn.disabled = false;
      }
    });

    // init
    updateState();
  </script>
</body>
</html>
